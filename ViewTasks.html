    <div class="container" id="containerId">
      <button type="button" id="addTask" class="btn btn-primary btn-lg text-right" data-toggle="modal" data-target="#myModal">Add Task</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="" role="alert" id="alertStatus">
               
            </div>
            <div class="modal-header">
              <label class="modal-title"><b style="font-size: larger;">Add Task</b></label>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body"> 
              <form id="addTaskForm" method="POST">
              <div class="row-cols-2">

                <div class="col">
                  <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Title</span>
                    </div>
                    <input type="text" class="form-control w-25" id="taskTitle" required>
                  </div>
                </div>

              </div>
              <div class="row-cols-2">
                <div class="col">
              <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text">Expected Start Date</span>
                </div>
                <input type="date" class="form-control w-25" id="expectedStartDate" required>
              </div>
              </div>
              </div>
              <div class="row-cols-2">
                <div class="col">
              <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text">Expected End Date</span>
                </div>
                <input type="date" class="form-control w-25" id="expectedEndDate" required>
              </div>
              </div>
              </div>
              
              <textarea class="form-control z-depth-1" rows="3" placeholder="Description" id="description" required></textarea>
              <br>
              <textarea class="form-control z-depth-1" rows="3" placeholder="Comments" id="comments"></textarea>
                <button type="submit" id="addTaskbtn" class="btn  btn-primary" value="Add Task" >Add Task</button>
                <button type="button" id="closeTaskbtn" class="btn  btn-primary" data-dismiss="modal" value="Close">Back</button>
              </form>
              </div>
          </div>
          </div>
      </div>
