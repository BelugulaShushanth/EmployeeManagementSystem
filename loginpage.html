    <div class="container" id="containerid">
        <form id="verifyLogin">
            <h2 class="heading">Login To Your Account</h2>
      <label class="verifyCredentials" id="verifyCredentialsId">Please enter valid credentials</label><br>
       <label class="l"> Enter Your User Name:</label><br>
       <input type="text" class="uname" id="username" placeholder="Username" required><br>
       <label class="l p"> Enter Your Password:</label><br>
       <input type="password" class="pwd" id="password" placeholder="Password" required>
       <i class="bi bi-eye-slash" id="togglePassword"></i>
       <br>
       <label class="l l"> Login as</label>
       <select id="role" required>
        <option value="">--Select--</option>
        <option value="Employee">Employee</option>
        <option value="Manager">Manager</option>
        <option value="Admin">Admin</option>
       </select><br>
       <input type="submit" class="loginbtn" value="LOGIN">
       <input type="reset" class="resetbtn" value="RESET">
       <br><a href="#" id="fpwd">forgot your password?</a>
       <a href="/CreateManagerAcc.html" id="cmacc">Create Manager Account</a>
    </form>
