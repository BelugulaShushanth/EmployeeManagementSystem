    <div class="container" id="containerid">
      <h2 class="heading">Add Employee Form</h2>
    <form class="empform" id="empFormSubmit" method="POST">

      <div class="row">

      <div class="col">
      <label class="l"> Enter Your Employee First Name:</label><br>
      <input type="text" id="empFname" placeholder="Employee First Name" required><br>
      <label class="l"> Enter Your Employee Last Name:</label><br>
      <input type="text" id="empLname" placeholder="Employee Last Name" required><br>
      <label class="l"> Enter Your Employee Date Of Birth:</label><br>
      <input type="date" id="empDob" placeholder="Employee DOB"><br>
      <label class="l"> Select Gender:</label><br>
      <select  id="empGender" required>
        <option value="" >--Select--</option>
        <option class="o" value="male">Male</option>
        <option class="o" value="female">Female</option>
        <option class="o" value="other">Other</option>
      </select>
      <br><label class="l"> Enter Your Employee Phone Number:</label><br>
      <input type="tel" id="empPhno" placeholder="Phone number" maxlength="10" minlength="10" required><br>
      <label class="l"> Enter Your Employee E-mail Id:</label><br>
      <input type="email" id="empEmailId" placeholder="Email Id"><br>
      </div>

      <div class="col">
        <label class="l"> Enter Your Employee Address:</label><br>
        <textarea class="l" id="empAddress" cols="30" rows="2" placeholder="Employee Address" required></textarea>
        <label class="l"> Enter Your Employee Project Name:</label><br>
        <input type="text" id="empProjectName" placeholder="Project Name"><br>
        <label class="l"> Enter Your Employee Skill Level:</label><br>
      <input type="text" id="empSkillLevel" placeholder="Employee Skill Level" required><br>
      <label class="l"> Enter Your Employee Salary(in INR):</label><br>
      <input type="text" id="empSalary" placeholder="Employee Salary" required><br>
      <label class="l"> Upload The Employee Image:</label><br>
      <input type="file" id="empImage" required><br>
    </div>
      </div>
      <div class="row">

        <div class="col">
        <input type="submit" value="SAVE" class="saveemp">
        <input type="button" value="CANCEL" class="cancelemp">
        <br>
      </div>
      <div class="row">
        <div class="col">
          <div class="saveStatus" id="saveSuccess">
            <div id="text"></div>
          </div>
        </div>
      </div>

    </div>
    </form>
